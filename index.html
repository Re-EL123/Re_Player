<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re-Player</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    .bg-dark { background-color: #000; }
    .text-light { color: #fff; }
    .accent { color: #ff9500; }
    canvas.three-canvas { width: 100%; height: 200px; display: block; border-radius: 12px; }
    iframe.youtube-player { width: 100%; height: 200px; border-radius: 12px; }
  </style>
</head>
<body class="min-h-screen p-6 font-sans bg-dark text-light" id="bodyRoot">
  <div id="root"></div>

  <script type="text/javascript">
    const { useEffect, useRef, useState } = React;

    function ThreeVisualizer({ sourceElement }) {
      const mountRef = useRef(null);

      useEffect(() => {
        if (!sourceElement) return;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, mountRef.current.clientWidth / 200, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(mountRef.current.clientWidth, 200);
        mountRef.current.appendChild(renderer.domElement);
        renderer.domElement.classList.add("three-canvas");

        camera.position.z = 50;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();

        let srcNode;
        try {
          srcNode = audioCtx.createMediaElementSource(sourceElement);
          srcNode.connect(analyser);
          analyser.connect(audioCtx.destination);
        } catch (e) {
          console.warn("Could not attach audio to analyser:", e);
        }

        analyser.fftSize = 64;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        const bars = [];
        const group = new THREE.Group();
        scene.add(group);

        for (let i = 0; i < bufferLength; i++) {
          const geometry = new THREE.BoxGeometry(0.5, 1, 0.5);
          const material = new THREE.MeshStandardMaterial({ color: 0xff9500 });
          const bar = new THREE.Mesh(geometry, material);
          bar.position.x = (i - bufferLength / 2) * 0.7;
          group.add(bar);
          bars.push(bar);
        }

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 20, 10);
        scene.add(light);

        function animate() {
          requestAnimationFrame(animate);
          analyser.getByteFrequencyData(dataArray);
          bars.forEach((bar, i) => {
            const scale = dataArray[i] / 50;
            bar.scale.y = Math.max(scale, 0.1);
          });
          group.rotation.y += 0.005;
          renderer.render(scene, camera);
        }
        animate();

        return () => {
          mountRef.current.removeChild(renderer.domElement);
        };
      }, [sourceElement]);

      return <div ref={mountRef}></div>;
    }

    function App() {
      const audioRef = useRef(null);
      const ytAudioRef = useRef(null);
      const [youtubeId, setYoutubeId] = useState("");
      const [useYouTube, setUseYouTube] = useState(false);

      function extractYouTubeId(url) {
        const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})(?:\?|&|$)/);
        return match ? match[1] : null;
      }

      function playYouTube() {
        const id = extractYouTubeId(youtubeId);
        if (!id) return alert("Invalid YouTube URL");

        const iframe = document.getElementById("youtubeFrame");
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        iframe.style.display = "block";

        // create hidden video element for audio capture
        if (!ytAudioRef.current) {
          ytAudioRef.current = document.createElement("video");
          ytAudioRef.current.crossOrigin = "anonymous";
          ytAudioRef.current.style.display = "none";
          document.body.appendChild(ytAudioRef.current);
        }
        ytAudioRef.current.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        ytAudioRef.current.play().catch(err => console.log(err));

        setUseYouTube(true);
        audioRef.current.pause();
      }

      return (
        <div className="max-w-md mx-auto">
          <h1 className="text-3xl font-semibold accent mb-4">Re-Player</h1>

          {/* YouTube Input */}
          <div className="mb-6">
            <label className="block text-sm font-medium accent mb-1">Play from YouTube</label>
            <div className="flex space-x-2">
              <input type="text"
                     placeholder="Paste YouTube link here"
                     className="flex-1 p-2 rounded-md bg-gray-800 text-light"
                     value={youtubeId}
                     onChange={e => setYoutubeId(e.target.value)} />
              <button onClick={playYouTube}
                      className="bouncy px-4 py-2 bg-orange-600 hover:bg-orange-500 text-white font-semibold rounded-md">
                ▶️
              </button>
            </div>
          </div>

          {/* YouTube Player */}
          <iframe id="youtubeFrame" className="youtube-player" allow="autoplay"></iframe>

          {/* Local File */}
          <label className="block mb-4">
            <input type="file" id="fileInput" accept="audio/*"
              onChange={e => {
                const f = e.target.files[0];
                if (f) {
                  audioRef.current.src = URL.createObjectURL(f);
                  audioRef.current.play();
                  setUseYouTube(false);
                }
              }}
              className="block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full
                        file:border-0 file:text-sm file:font-semibold file:bg-gray-800
                        file:text-light file:bouncy hover:file:bg-gray-700"/>
          </label>

          {/* 3D Visualizer */}
          <ThreeVisualizer sourceElement={useYouTube ? ytAudioRef.current : audioRef.current} />

          {/* Audio Player */}
          <audio ref={audioRef} id="audioPlayer" controls crossorigin="anonymous" className="w-full mb-6 accent"></audio>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
